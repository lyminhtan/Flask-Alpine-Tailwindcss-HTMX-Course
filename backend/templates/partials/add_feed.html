<form class="flex flex-col items-center" action="/add_feed" method="POST" hx-boost="true">
  <div>
    <label for="href">URL</label>
    <input type="text" id="href" name="href" class="bg-slate-100 p-2 mb-2" />
  </div>
  <div>
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      class="bg-slate-100 p-2 mb-2"
    />
  </div>
  <div>
    <label for="show_images">Show images</label>
    <input
      type="checkbox"
      id="show_images"
      name="show_images"
      class="bg-slate-100 p-2 mb-2"
    />
  </div>
  <input type="submit" value="Add" class="bg-slate-600 text-white font-semibold rounded-md px-4 py-2">
</form>
